name: Graaly Build
on:
  push:
    branches:
      - master
      - github-actions

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]

    steps:
      - name: Clone repo
        uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        env :
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Set up Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name : Set up android sdk
        run: sudo apt update && sudo apt install android-sdk

      - name: Install Quasar & Cordova
        run : npm install -g @quasar/cli cordova

      - name: npm install
        run : npm ci

      - name: quasar info
        run : quasar info
  
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.3.0
        with:
          mongodb-version: 4.2.8

      - name: test
        run : node --experimental-modules test/index.mjs

      - name: build pwa
        run : quasar build -m pwa

      # - name: build android
      #   run : quasar build -m cordova -T android

      # - name: build ios
      #   run : quasar build -m cordova -T ios

      - name: Artifact creation
        uses: actions/upload-artifact@v1
        with:
          name: Build Artifact
          path: dist/