<svg xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 20 20" width="60px" height="60px">
    
    <style type="text/css">
        .front {
            fill: #0033ff;
            opacity: 0.9;
        }
        #back {
            fill: transparent;
            stroke: #0033ff;
            opacity: 0.7;
        }
    </style>
    
    <animate 
        xlink:href="#back"
        attributeName="r"
        from="5.3"
        to="10"
        dur="1.5s"
        begin="0s"
        repeatCount="indefinite"
        fill="freeze" 
        id="circ-anim"
        />
    <animate 
        xlink:href="#back"
        attributeType="CSS" attributeName="opacity"
        from="1"
        to="0"
        dur="1.5s"
        begin="0s"
        repeatCount="indefinite"
        fill="freeze" 
        id="circ-anim"
        />
    <circle id="back" cx="10" cy="10" r="6.5" stroke-width="1"/>
    <circle class="front" cx="10" cy="10" r="5.5"/>
</svg>

